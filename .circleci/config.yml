defaults: &defaults
  working_directory: ~/ethstream
  docker:
    - image: circleci/node:8.9.4

version: 2
jobs:
  build: &build
    <<: *defaults

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-ethstream-{{ checksum "package.json" }}
            - v1-ethstream-
      - run: yarn install
      - save_cache:
          key: v1-ethstream-{{ checksum "package.json" }}
          paths:
            ~/ethstream
      - run: yarn build
      - run: yarn test

  publish:
    <<: *build

    steps+:
      - checkout
      - restore_cache:
          keys:
            - v1-ethstream-{{ checksum "package.json" }}
            - v1-ethstream-
      - run: yarn install
      - save_cache:
          key: v1-ethstream-{{ checksum "package.json" }}
          paths:
            ~/ethstream
      - run: yarn build
      - run: yarn test
      - run:
          name: Write NPM Token to ~/.npmrc
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run:
          name: Publish to NPM
          command: npm publish
    tags:
      only: /v.*/
